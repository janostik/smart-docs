<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<body>
<div>
    <h1>API Key Required</h1>
    <form method="POST" action="/auth">
        <div>
            <label for="apiKey">Enter your API Key:</label>
            <input type="password" id="apiKey" name="api_key" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
