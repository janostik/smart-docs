<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<body>
{{- /*gotype: []smart-docs/core/models.Document*/ -}}
<nav>
    <a href="/" class="active">Documents</a>
    <a href="/annotate">Annotate Docs</a>
</nav>

<form id='form' hx-encoding='multipart/form-data' hx-post='/upload'>
    <input type="file" name="file" id="file"/>
    <div class="form-group" style="flex-grow: 1">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
            <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path>
        </svg>
        <label for="file"><strong>Choose a file</strong> or drag it here.</label>
    </div>
    <div class="form-group">
        <input type="checkbox" name="ocr" id="ocr"/>
        <label for="ocr">Should run OCR</label>
    </div>
    <button style="display: none" type="submit">Upload</button>
    <div class="loading-indicator">Uploadingâ€¦</div>
</form>

<table class="data-table">
    <thead>
    <tr>
        <th>
            Document Name
        </th>
        <th>
            Uploaded On
        </th>
        <th>
            Pages
        </th>
        <th>
            In Progress
        </th>
        <th>
            Validated
        </th>
        <th>
            -
        </th>
    </tr>
    </thead>
    <tbody>
    {{range . }}
        {{template "document-row" .}}
    {{end}}

    </tbody>
</table>

<script>


    'use strict';

    ;(function (document) {

        let form = document.querySelector('form');
        let input = form.querySelector('input[type="file"]');

        function triggerFormSubmit() {
            let event = new Event('submit', { bubbles: true, cancelable: true });
            form.dispatchEvent(event);
        }

        input.addEventListener('change', function (e) {
            triggerFormSubmit();
        });

        ['drag', 'dragstart', 'dragend', 'dragover', 'dragenter', 'dragleave', 'drop'].forEach(function (event) {
            form.addEventListener(event, function (e) {
                // preventing the unwanted behaviours
                e.preventDefault();
                e.stopPropagation();
            });
        });
        ['dragover', 'dragenter'].forEach(function (event) {
            form.addEventListener(event, function () {
                form.classList.add('is-dragover');
            });
        });
        ['dragleave', 'dragend', 'drop'].forEach(function (event) {
            form.addEventListener(event, function () {
                form.classList.remove('is-dragover');
            });
        });

        form.addEventListener('drop', function (e) {
            let files = e.dataTransfer.files;
            if (files.length > 0) {
                input.files = files;

                triggerFormSubmit();
            }
        });

        htmx.on('#form', 'htmx:xhr:loadstart', function (evt) {
            form.classList.add('is-uploading');
        });

        htmx.on('#form', 'htmx:xhr:loadend', function (evt) {
            form.classList.remove('is-uploading');
        });

        htmx.on('#form', 'htmx:xhr:progress', function (evt) {

            htmx.find('.box').classList.add("progress-" + (evt.detail.loaded / evt.detail.total * 100))
        });

    }(document));
</script>
</body>
</html>
