<!DOCTYPE html>
<html lang="en">
{{template "head"}}
<body>
{{- /*gotype: []smart-docs/core/models.Document*/ -}}
<nav>
    <a href="/" class="active">Documents</a>
    <a href="/annotate">Annotate Docs</a>
</nav>

<form id='form' class="box" hx-encoding='multipart/form-data' hx-post='/upload'>
    <input class="box__file" type="file" name="file" id="file"/>
    <div class="box__input">
        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
        <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
    </div>
    <button class="box__button" type="submit">Upload</button>
    <div class="box__uploading">Uploadingâ€¦</div>
</form>

<table class="data-table">
    <thead>
    <tr>
        <th>
            Document Name
        </th>
        <th>
            Uploaded On
        </th>
        <th>
            Pages
        </th>
        <th>
            In Progress
        </th>
        <th>
            Validated
        </th>
        <th>
            -
        </th>
    </tr>
    </thead>
    <tbody>
    {{range . }}
        {{template "document-row" .}}
    {{end}}

    </tbody>
</table>

<script>


    'use strict';

    ;(function (document) {
        // applying the effect for every form
        var form = document.querySelector('.box');
        var input = form.querySelector('input[type="file"]'),
            triggerFormSubmit = function () {
                var event = document.createEvent('HTMLEvents');
                event.initEvent('submit', true, false);
                form.dispatchEvent(event);
            };

        // automatically submit the form on file select
        input.addEventListener('change', function (e) {
            triggerFormSubmit();
        });

        ['drag', 'dragstart', 'dragend', 'dragover', 'dragenter', 'dragleave', 'drop'].forEach(function (event) {
            form.addEventListener(event, function (e) {
                // preventing the unwanted behaviours
                e.preventDefault();
                e.stopPropagation();
            });
        });
        ['dragover', 'dragenter'].forEach(function (event) {
            form.addEventListener(event, function () {
                form.classList.add('is-dragover');
            });
        });
        ['dragleave', 'dragend', 'drop'].forEach(function (event) {
            form.addEventListener(event, function () {
                form.classList.remove('is-dragover');
            });
        });

        htmx.on('#form', 'htmx:xhr:loadstart', function (evt) {
            form.classList.add('is-uploading');
        });

        htmx.on('#form', 'htmx:xhr:loadend', function (evt) {
            form.classList.remove('is-uploading');
        });

        htmx.on('#form', 'htmx:xhr:progress', function (evt) {

            htmx.find('.box').classList.add("progress-" + (evt.detail.loaded / evt.detail.total * 100))
        });

    }(document));
</script>
</body>
</html>
